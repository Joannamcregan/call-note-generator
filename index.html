<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Notes</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="images" href="img">
</head>
<body class="relative h-screen bg-gradient-to-b from-teal-200 to-sky-300 dark:from-teal-800 dark:to-sky-900 text-slate-900 dark:text-slate-300">
    <header>
        <button class="block w-fit my-2 mx-auto px-2 py-1 border-2 border-teal-600 shadow-md shadow-teal-600 rounded-md bg-teal-800 text-teal-200 dark:text-teal-900 dark:bg-teal-200 dark:border-teal-300 dark:shadow-teal-300" id="mode-selector">Dark Mode</button>
        <div class="w-fit mt-2 mb-6 mx-auto">
            <button class="call-type-button w-fit m-2 px-2 py-1 border-2 border-indigo-300 shadow-md shadow-indigo-300 rounded-md text-indigo-900 dark:text-indigo-200 bg-teal-100 dark:bg-teal-950" id="general">General</button>
            <button class="call-type-button w-fit m-2 px-2 py-1 border-2 border-pink-300 shadow-md shadow-pink-300 rounded-md text-pink-900 dark:text-pink-200" id="moveIn">Move In</button>
            <button class="call-type-button w-fit m-2 px-2 py-1 border-2 border-rose-300 shadow-md shadow-rose-300 rounded-md text-rose-900 dark:text-rose-200" id="moveOut">Move Out</button>
            <button class="call-type-button w-fit m-2 px-2 py-1 border-2 border-red-300 shadow-md shadow-red-300 rounded-md text-red-900 dark:text-red-200" id="moveTransfer">Move Out/In</button>
        </div>
    </header>
    <main class="w-screen flex flex-wrap justify-center">
        <div class="w-96 p-4 mx-auto border-2 border-teal-300 dark:border-teal-800">
            <label class="m-2" for="name">Name:</label>
            <input type="text" class="rounded-sm w-3/5 m-2 px-2 py-1 bg-white dark:bg-slate-900" id="name"/>
            <label class="m-2" for="account">Account#:</label>
            <input type="text" class="rounded-sm w-3/5 m-2 px-2 py-1 bg-white dark:bg-slate-900" id="account"/>
            <label class="m-2" for="reason">Reason for call:</label>
            <textarea class="rounded-sm w-4/5 h-20 m-2 px-2 py-1 bg-white dark:bg-slate-900" id="reason"></textarea>
            <label class="m-2" for="tagline">Tagline:</label>
            <input type="text" class="rounded-sm w-3/5 m-2 px-2 py-1 bg-white dark:bg-slate-900" id="tagline"/>
        </div>
        <div class="rounded-md border-2 border-blue-200 dark:border-blue-800 bg-blue-100 dark:bg-blue-950 w-96 p-4 mx-auto">
            <p id="nameOutput">Name: </p>
            <p id="nameOutput">Account#: </p>
            <p id="reasonOutput">Reason for call: </p>
            <p id="taglineOutput">Tagline: </p>
        </div>
    </main>
    <footer class="bg-sky-500 p-2 fixed bottom-0 w-full">
        <button class="block w-fit mx-auto px-2 py-1 border-2 border-sky-600 shadow-md shadow-sky-600 rounded-md bg-sky-800 text-sky-200 dark:bg-sky-100 dark:text-sky-900 dark:border-sky-300 dark:shadow-sky-300" id="reset">Reset</button>
    </footer>
<script src="./src/main.js"></script>
</body>
</html>
